[minishell_test]
bonus = false
exec_name = minishell
make = true
pager = false
pager_prog = less
log_path = minishell_test.log

[shell]
available_commands =
    rmdir
    env
    cat
    touch
    ls
    grep
    sh
    head
path_variable = {shell_available_commands_dir}

[shell:reference]
path = /bin/bash
args =

[timeout]
test = 0.5
leaks = 10
